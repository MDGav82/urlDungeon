name: Node.js CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'

    - name: Install dependencies
      run: |
        npm install

    - name: Fix permissions on binaries
      run: |
        chmod -R +x node_modules/.bin/*  # Assure que tous les binaires dans .bin sont ex√©cutables

    - name: Run tests
      run: npm test
